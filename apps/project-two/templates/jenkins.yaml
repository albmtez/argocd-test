apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-project-two
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: project-two
  project: project-two
  source:
    chart: jenkins
    repoURL: https://charts.jenkins.io
  syncPolicy:
    automated:
      prune: true
      selfHeal: true